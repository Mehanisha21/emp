<div class="login-wrapper">
  <div class="login-left"></div>
  <div class="login-right">
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="login-form" novalidate>
      <h2 class="login-title">Login</h2>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      
      <!-- Username Field -->
      <div class="form-group bordered-label">
      <input
        id="username"
        name="username"
        type="text"
        [(ngModel)]="username"
        required
        #usernameInput="ngModel"
        placeholder=" "
        autocomplete="username"
        class="form-input"/>
      <label for="username">Username</label>
      <div *ngIf="usernameInput.invalid && usernameInput.touched" class="validation-error">
        Username is required.
      </div>
    </div>
      <div class="form-group bordered-label password-wrapper">
          <input
            id="password"
            name="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            required
            #passwordInput="ngModel"
            placeholder=""
            autocomplete="current-password"
            class="form-input"/>
          <label for="password">Password</label>
          <button type="button" class="toggle-password" (click)="togglePassword()" aria-label="Toggle password visibility">
            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="validation-error">
              Password is required.
            </div>
          </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="loading || loginForm.invalid" class="login-button">
        {{ loading ? 'Logging in...' : 'Login Now' }}
      </button>
    </form>
  </div>
</div>
