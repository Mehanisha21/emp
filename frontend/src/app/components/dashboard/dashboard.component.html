<div class="dashboard-container">
  <header class="topbar" role="banner">
    <h1 class="topbar-title">Employee Dashboard</h1>
  </header>
  <section class="cards-container" aria-label="Quick access">
    <article class="card profile-card" tabindex="0"
      role="button"
      (click)="goToProfile()"
      (keydown.enter)="goToProfile()"
      (keydown.space)="$event.preventDefault(); goToProfile()">
      <div class="card-background profile-bg" aria-hidden="true"></div>
      <h3>View Profile</h3>
    </article>

    <article class="card leave-card" tabindex="0"
      role="button"
      (click)="goToLeaveRequest()"
      (keydown.enter)="goToLeaveRequest()"
      (keydown.space)="$event.preventDefault(); goToLeaveRequest()">
      <div class="card-background leave-bg" aria-hidden="true"></div>
      <h3>Leave Requests</h3>
    </article>

    <article class="card payslip-card" tabindex="0"
      role="button"
      (click)="goToPaySlip()"
      (keydown.enter)="goToPaySlip()"
      (keydown.space)="$event.preventDefault(); goToPaySlip()">
      <div class="card-background payslip-bg" aria-hidden="true"></div>
      <h3>View Payslip</h3>
    </article>
  </section>
  <router-outlet></router-outlet>
</div>
